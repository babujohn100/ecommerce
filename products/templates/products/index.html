{% extends "base.html" %} {% block content %}
<h1 class=products>PRODUCTS</h1>
{% for product in products %}

<img class="image" src="{{MEDIA_URL}}{{product.image}}" />
<h2 class="name"><a class="name" href="{% url 'product_detail' id=product.id %}">{{product.name}}</a></h2>
<h2 class="name">â‚¬{{product.price}}</h2>
<h2 class="name">{{product.brand}}</h2>
<h2 class="name">{{product.stock}}</h2>

<form method="POST" action="{% url 'added_to_cart'%}">
   {% csrf_token %}
   <input type="number" name="quantity" value="1" />
   <input type="hidden" name="product" value="{{product.id}}" />
   <input class="btn btn-primary" type="submit" value="Add to cart" />
</form>

{% endfor%} {% endblock %}
